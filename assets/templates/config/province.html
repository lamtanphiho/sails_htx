
<style>
	.province-input{
		padding:5px;
		cursor: pointer;
	}
</style>

<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Quản lý tỉnh thành</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row">
    <div class="col-lg-12 ">
        <table id="tlb-field" >

            <tr>
                <td>
                    <b>Tỉnh thành:</b>
                </td>
                <td style="padding-right: 20px">
                    <input style="float: right; width: 90%" class="form-control" type="text" value="" id="search-member-id">
                </td>

                <td>
                    <input ng-click="searchprovince()"  style="    padding: 5px 10px;" class="form-control btn-success" type="button" value="Tìm" id="search-submit">

                </td>
                <td style="min-width:30px"></td>
                 <td>
                 <button ng_click="show_add_province()" title="Thêm" type="button" class="form-control btn btn-success">Thêm</button>
                </td>
               
                <td>
                  <button class="btn btn-link" ng-click="exportToExcel('#list-province')" style="margin-left: 20px;">
                      <span class="glyphicon glyphicon-share"></span> Export to Excel
                  </button>
                </td>
            </tr>
        </table>
    </div>
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading" style="font-weight: bold;color: red;font-size: large;">
                Danh sách tỉnh thành
            </div>
            <!-- /.panel-heading -->
            <div class="panel-body">
                <div class="dataTable_wrapper">
                   <table class="table table-striped table-bordered table-hover" id="list-province">
                   		<thead>
	                       <tr>
	                           <th>Số thứ tự</th>
	                           <th>Tên</th>
	                           <th>Mô tả</th>
	                           <th>Chức năng</th>
	                       </tr>
                   		</thead>
                   		<tr class="ng-scope" id="new-tr-input" style="display:none">
                   			<td class="ng-binding">*</td>
                   			<td>
                   				<input id="new-name" type="text" class="form-control" placeholder="Tên">
                   				<div class="ip-error" id="error-name"></div>
               				</td>
               				<td>
               					<input id="new-decription" type="text" class="form-control" placeholder="Mô tả">
               					<div class="ip-error" id="error-decription"></div>
           					</td>
       						<td style="text-align: center">
       							<button ng_click="add_province()" id="new-btn-add-province" title="Lưu" type="button" class="btn btn-info btn-circle">
       								<i class="fa fa-floppy-o"></i>
   								</button>
							</td>
						</tr>
                       <tr ng-repeat="x in provinces  | orderBy:'-id'">
                           <td>{{$index + 1}}<input type="hidden" id="id-{{x.id}}" value="{{x.id}}"></td>
                           <td><label id="name-{{x.id}}" class="province-input" contenteditable="true">{{x.name}}</label></td>
                           <td><label id="decription-{{x.id}}" class="province-input" contenteditable="true">{{x.decription}}</label></td>
                          
                           <td style="text-align: center" >
                               <button ng_click="update_province(x.id)" title="Thay đổi" type="button" class="btn btn-info btn-circle"><i class="fa fa-pencil-square-o"></i></button>
                               <button ng_click="delete_province(x.id)" title="Xóa" type="button" class="btn btn-info btn-circle"><i class="fa fa-trash-o"></i></button>
                           </td>
                       </tr>
                   </table>
                </div>
                <!-- /.table-responsive -->

            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
